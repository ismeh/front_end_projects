<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   <div class="blog_card">
     <img src="assets/images/illustration-article.svg">
     <div class="blog_card_info">
       <div class="tag"><b>Learning</b></div>
       <time datetime="2023-12-21">Published 21 Dec 2023</time>
       <h3 ><b>HTML & CSS foundations</h3>  
      <p class="text_preset1">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="blog_card_footer">
        <img src="assets/images/image-avatar.webp">
        <a rel="author"><B>Greg Hooper</B></a>
      </div>
     </div>
     
   </div>
  </main>
</body>
</html>
